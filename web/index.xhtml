<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Calculadora de prestamo</title>
    </h:head>
    <h:body>
        <h:form>
         <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
        Bienvenido  a calculadora de prestamo
        <br />
        <br />
        <h:outputLabel value="digite el valor que desea obtener"/>
        <br />
        <h:inputText value="#{condicionesprestamoBeans.valorac}"/>
        <br />
        <br />
        <h:commandButton action="#{condicionesprestamoBeans.obtenerData()}" value="Calcular" />
            <h:dataTable var="pre" >
        
            <h:column >
                <f:facet name="header">
                    <h:outputLabel value="Socio"/>                    
                </f:facet>
                <h:outputLabel value="#{condicionesprestamoBeans.prestador.socios_idSocios.nombreSocio}"/>
            </h:column>
            
            <h:column >
                <f:facet name="header">
                    <h:outputLabel value="Cuota mensual"/>                    
                </f:facet>
                <h:outputLabel value="#{condicionesprestamoBeans.cuotas}"/>
            </h:column>
            <h:column >
                <f:facet name="header">
                    <h:outputLabel value="Pago total del credito"/>                    
                </f:facet>
                <h:outputLabel value="#{condicionesprestamoBeans.valorFinal}"/>
            </h:column>
        </h:dataTable>
     </h:form>
           
    </h:body>
</html>
